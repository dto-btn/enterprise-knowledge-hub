name: Docker (Build/Push)

on:
  push:
    # commenting out for now so I can test
#     branches: main
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Base image type (both = build cpu and cuda)'
        type: choice
        options:
          - both
          - cpu
          - cuda
        default: 'both'
      cuda_arch:
        description: 'CUDA architecture (e.g., 9.0, 8.9) - only used with cuda'
        required: false
        default: '9.0'

env:
  IMAGE_NAME: enterprise-knowledge-hub
  REGISTRY: ghrc.io

jobs:
  build-push-vanilla:
    #runs-on: ubuntu-latest
    runs-on: arc-ssc-dsai
    if: github.event_name == 'push' || inputs.base_image == 'both' || inputs.base_image == 'cpu'
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker images (default latest tag)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build vanilla image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          #cache-to: type=local,dest=/var/lib/docker/cache,mode=max
          #cache-from: type=local,src=/var/lib/docker/cache
          build-args: |
            BASE_IMAGE=cpu
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}

  build-push-cuda:
    #runs-on: ubuntu-latest
    runs-on: arc-ssc-dsai
    if: github.event_name == 'push' || inputs.base_image == 'both' || inputs.base_image == 'cpu'
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(grep -m1 '^version' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker images (default latest tag)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build vanilla image
        uses: docker/build-push-action@v5
        id: build
        with:
          context: .
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          #cache-to: type=local,dest=/var/lib/docker/cache,mode=max
          #cache-from: type=local,src=/var/lib/docker/cache
          build-args: |
            BASE_IMAGE=cuda
            CUDA_ARCH="${{ inputs.cuda_arch}}"
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}